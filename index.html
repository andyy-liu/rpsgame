<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

    </div>
    <div id="btn-container">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <script>
        let humanScore = 0
        let computerScore = 0

        const wrapper = document.querySelector("#wrapper")

        const humanCtr = document.createElement("p")
        humanCtr.textContent = "Human Score: " + humanScore

        const computerCtr = document.createElement("p")
        computerCtr.textContent = "Computer Score: " + computerScore
        
        const declare = document.createElement("p")

        wrapper.appendChild(humanCtr)
        wrapper.appendChild(computerCtr)
        wrapper.appendChild(declare)

        const buttons = document.querySelectorAll("button")

        buttons.forEach(button => {
            button.addEventListener("click", () => playGame(button.id))
        })

        function getComputerChoice() {
            let randomNumber = Math.random()
            if (randomNumber <= 0.33) {
                return "Rock"
            } else if (randomNumber <= 0.66) {
                return "Scissors"
            } else {
                return "Paper"
            }
        };

        function playRound(humanChoice, computerChoice) {
                console.log("You played: " + humanChoice + " | Computer played: " + computerChoice)

                if (humanChoice === computerChoice) {
                    return console.log("Tie");
                } else if (
                    (humanChoice === "Rock" && computerChoice === "Scissors") ||
                    (humanChoice === "Scissors" && computerChoice === "Paper") ||
                    (humanChoice === "Paper" && computerChoice === "Rock")
                ) {
                    ++humanScore
                    humanCtr.textContent = "Human Score: " + humanScore
                } else {
                    ++computerScore
                    computerCtr.textContent = "Computer Score: " + computerScore
                }
            }

        function playGame(buttonId) {
            
            let humanChoice = buttonId
            let computerChoice = getComputerChoice()

            playRound(humanChoice, computerChoice)

            if (humanScore === 5) {
                declare.textContent = "You are the winner!"
            } else if (computerScore === 5) {
                declare.textContent = "Sorry... you lost"
                return "Sorry.. you lost."
            } else if (humanScore === 5 && computerScore === 5){
                declare.textContent = "It was a tie."
            }
        }

    
    </script>

</body>
